	<!-- Precache the full-size images in the gallery -->
	<script type="text/javascript">
	
	var galleryLinks = null;
	var precacheStatusBar = null;
	
	// It's a better user experience to load one image at a time (maybe 2, tops) 
	// We want to do this asynchronously with callbacks from the onload function
	// so that the browser can refresh/render DOM updates.
	// If you try it in a normal loop, you'll never see the images added.
	function loadOneImage() {
		if (galleryLinks.length > 0) {
			var imgSrc = galleryLinks.shift();
			var img = new Image();
			img.className = "status-bar-element";
			img.onload = loadOneImage;
			img.src = imgSrc;
			precacheStatusBar.appendChild(img);
		} else {
			precacheStatusBar.className = "status-bar-hidden";
		}
	}
	
	// This function prepares for a bunch of callbacks 
	function asyncPreloadImages() {
		precacheStatusBar = document.getElementById("precache-status-bar");
		precacheStatusBar.className = "status-bar-active";
		// returns a NodeList
		var g = document.querySelectorAll("a[data-lightbox=\"gallery\"]");
		galleryLinks = Array.from(g);
		loadOneImage();
	}
	</script>
	<style type="text/css">
	img.status-bar-element {
		/* Set the width = # images / 100% */
		width: 2%;
	}
	</style>
</head>
<body onload="asyncPreloadImages();">
